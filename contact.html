    <section class="contactForm">
        <h1>Contact</h1>
        
        <div class="form">
            <form action="https://formshow.systementor.se">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="FirstName"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="LastName"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" placeholder="Email"><br>
                <label for="errand">Errand:</label><br>
                <input type="text" id="errand" name="errand" placeholder="Errand"><br>
                <label for="Message">Message:</label><br>
                <textarea name="message" form="userform" placeholder="Type your message.."></textarea><br>
                <input type="submit" value="Submit"></input>
            </form>

        </div>


    </section>
